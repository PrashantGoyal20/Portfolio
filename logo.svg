<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and animations -->
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow gradient -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#3B82F6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow circle -->
  <circle cx="60" cy="60" r="55" fill="url(#glowGradient)" opacity="0.6">
    <animate attributeName="r" values="50;60;50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main background circle -->
  <circle cx="60" cy="60" r="50" fill="url(#mainGradient)" filter="url(#dropShadow)">
    <animateTransform attributeName="transform" type="rotate" values="0 60 60;5 60 60;0 60 60;-5 60 60;0 60 60" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner circle accent -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="#60A5FA" stroke-width="1" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0 283;141 142;0 283" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Geometric accent lines -->
  <g opacity="0.2">
    <path d="M20 60 L35 45 L35 75 Z" fill="#E0F2FE">
      <animateTransform attributeName="transform" type="rotate" values="0 60 60;360 60 60" dur="20s" repeatCount="indefinite"/>
    </path>
    <path d="M100 60 L85 45 L85 75 Z" fill="#E0F2FE">
      <animateTransform attributeName="transform" type="rotate" values="0 60 60;-360 60 60" dur="25s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Letter P -->
  <g>
    <!-- P Background/Shadow -->
    <text x="38" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="#1E40AF" opacity="0.3">P</text>
    
    <!-- P Main Letter -->
    <text x="36" y="73" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="url(#textGradient)" filter="url(#glow)">P
      <animate attributeName="opacity" values="0;1;1;1" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Letter G -->
  <g>
    <!-- G Background/Shadow -->
    <text x="68" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="#1E40AF" opacity="0.3">G</text>
    
    <!-- G Main Letter -->
    <text x="66" y="73" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="url(#textGradient)" filter="url(#glow)">G
      <animate attributeName="opacity" values="0;1;1;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Decorative dots -->
  <g>
    <circle cx="30" cy="30" r="2" fill="#60A5FA" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="30" r="2" fill="#60A5FA" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="90" r="2" fill="#60A5FA" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="90" r="2" fill="#60A5FA" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Outer rotating ring -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.3" stroke-dasharray="10 5">
    <animateTransform attributeName="transform" type="rotate" values="0 60 60;360 60 60" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Particle effects -->
  <g opacity="0.4">
    <circle cx="40" cy="40" r="1" fill="#60A5FA">
      <animateTransform attributeName="transform" type="rotate" values="0 60 60;360 60 60" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="40" r="1" fill="#3B82F6">
      <animateTransform attributeName="transform" type="rotate" values="0 60 60;360 60 60" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="80" r="1" fill="#1E40AF">
      <animateTransform attributeName="transform" type="rotate" values="0 60 60;360 60 60" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>